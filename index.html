<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Music Visualizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Spotify Music Visualizer</h1>
    <p id="status">Chargement...</p>

    <div class="player">
      <img id="album-art" src="vinyl.png" alt="Album Art">
      <div id="vinyl"></div>
      <h2 id="track-name">Aucune musique en cours</h2>
      <h3 id="artist-name">Artiste inconnu</h3>

      <!-- Barre de progression -->
      <div id="progress-container" style="display: none;">
        <input type="range" id="progress-bar" value="0" min="0" max="100">
      </div>
    </div>

    <!-- Boutons -->
    <button id="connect-btn" onclick="redirectToSpotify()">Se connecter à Spotify</button>
    <button id="refresh-btn" onclick="handleTokenExpiration()">Reconnecter à Spotify</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
